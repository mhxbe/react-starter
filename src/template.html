<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My App</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta content="ie=edge" http-equiv="x-ua-compatible" />
    <meta name="application-name" content="Application Name" />
    <meta name="description" content="This is My App." />
    <meta name="theme-color" content="#60dafb" />
    <meta name="robots" content="index,follow" />
    <meta name="apple-mobile-web-app-title" content="App Title" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta property="og:url" content="https://example.com/page.html" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Content Title" />
    <meta property="og:image" content="https://example.com/image.jpg" />
    <meta
      property="og:image:alt"
      content="A description of what is in the image (not a caption)"
    />
    <meta property="og:description" content="Description Here" />
    <meta property="og:site_name" content="Site Name" />
    <meta property="og:locale" content="en_US" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link
      rel="icon"
      href="./images/icon-192x192.png"
      sizes="192x192"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="./images/icon-192x192.png"
      sizes="192x192"
      type="image/png"
    />
    <link
      rel="apple-touch-startup-image"
      href="./images/icon-512x512.png"
      type="image/png"
    />
  </head>
  <body>
    <noscript>This app works best with JavaScript enabled.</noscript>
    <div id="root"></div>
  </body>
</html>
