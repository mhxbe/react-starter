<!DOCTYPE html>
<html lang="<%= htmlWebpackPlugin.options.lang %>">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="<%= htmlWebpackPlugin.options.openGraph.description %>" />

    <meta property="og:url" content="<%= htmlWebpackPlugin.options.openGraph.url %>" />
    <meta property="og:type" content="<%= htmlWebpackPlugin.options.openGraph.type %>" />
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.openGraph.title %>" />
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.openGraph.description %>" />
    <meta property="og:image" content="<%= htmlWebpackPlugin.options.openGraph.image %>" />

    <meta name="theme-color" content="<%= htmlWebpackPlugin.options.themeColor %>" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <noscript><%= htmlWebpackPlugin.options.noScriptText %></noscript>
    <div id="root"></div>
  </body>
</html>
